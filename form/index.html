<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>

<body>
  <h1>Formulario de Registro</h1>
  <form>
    <p>
      <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre"> <br><br>
      <label for="apellido">Apellido: </label><input type="text" name="apellido" id="apellido"> <br><br>

      Modalidad de cursada: <input type="radio" name="cursada" value="od"> On-Demand
      <input type="radio" name="cursada" value="envivo"> En Vivo <br><br>
      <label for="email">Correo: </label><input type="email" name="email" id="email"> <br><br>

      <input type="checkbox" name="info" id="info"> Deseo recibir información sobre nuevos posteos en la plataforma de
      Nucba. <br><br>
      <input type="checkbox" name="" id=""> Declaro que leí los términos y condiciones y estoy listo para convertirme en
      desarrollador web Full Stack <br><br>
      <input type="submit">
    </p>
  </form>


</body>

</html>
